        width: 2.2em;
      }

  </head>
  <body>
  <amp-state id="valores">
    <script type="application/json">
      {
        "front": 46,
        "rear": 16,
        "t": 2.105,
        "visibility": "hidden"
      }
    </script>
  </amp-state>

  <select id="t" on="change:AMP.setState({valores: {t: event.value, visibility: 'visible'}})">
    <option value="-" selected="selected">Escoja sus neum√°ticos</option>
    <optgroup label="Carretera o pista">
        <option value="2.325">700x56 (622-56)</option>
        <option value="2.293">700x50 (622-50)</option>
        <option value="2.224">700x44 (622-44)</option>
        <option value="2.180">700x38 (622-38)</option>
        <option value="2.168">700x35 (622-35)</option>
        <option value="2.155">700x32 (622-32)</option>
        <option value="2.136">700x28 (622-28)</option>
        <option value="2.105">700x25 (622-25)</option>
        <option value="2.097">700x23 (622-23)</option>
        <option value="2.086">700x20 (622-20)</option>
    </optgroup>
    <optgroup label="27 pulgadas">
      <option value="2.169">27x1'3/8 (630-35)</option>
      <option value="2.161">27x1'1/4 (630-32)</option>
      <option value="2.155">27x1'1/8 (630-28)</option>
      <option value="2.145">27x1' (630-25)</option>
    </optgroup>
    <optgroup label="26 pulgadas">
      <option value="2.070">26x2'1/8 (559-54)</option>
      <option value="2.055">26x1.9' (559-47)</option>
      <option value="1.985">26x1'/2 (559-38)</option>
      <option value="1.953">26x1'1/4 (559-32)</option>
      <option value="1.913">26x1' (559-25)</option>
      <option value="1.952">26x1' (571-25)</option>
      <option value="1.952">650C (571-25)</option>
    </optgroup>
    <optgroup label="Otras medidas">
      <option value="2.117">Tubular (Wide)</option>
      <option value="2.105">Tubular (Narrow)</option>
      <option value="2.068">26x1 3/8 (590-35)</option>
      <option value="1.916">24 (Most)</option> 
      <option value="1.753">24x1 (520-25)</option>
      <option value="1.491">20x1'3/4 (406-44)</option>
      <option value="1.618">20x1'1/4 (451-28)</option>
      <option value="1.367">18x1'1/2 (355-40)</option>
      <option value="1.325">17x1'1/4 (369-28)</option>
      <option value="1.282">16x1'3/8 (349-35)</option>
      <option value="1.079">16x1'1/2 (305-37)</option>
    </optgroup>
  </select>
  <div class="hidden" [class]="valores.visibility">
    <div>
      <input type="range"
        name="points"
        min="30"
        max="60"
        value="46"
        on="change:AMP.setState({valores: {front:event.value}})">
      <span [text]="valores.front"></span>
    </div>
    <div>
      <input type="range"
        name="points"
        min="10"
        max="30"
        value="16"
        on="change:AMP.setState({valores: {rear:event.value}})">
      <span [text]="valores.rear"></span>
    </div>
    
    <div>
      <div>Ratio: <strong [text]="round(valores.front / valores.rear * 100) / 100"></strong></div>
      <div>Desarrollo: <strong [text]="round(valores.front / valores.rear * valores.t * 100) / 100"></strong>m</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 50 * 60 / 1000 * 10) / 10"></strong>km/h @ 50rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 60 * 60 / 1000 * 10) / 10"></strong>km/h @ 60rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 70 * 60 / 1000 * 10) / 10"></strong>km/h @ 70rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 80 * 60 / 1000 * 10) / 10"></strong>km/h @ 80rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 90 * 60 / 1000 * 10) / 10"></strong>km/h @ 90rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 100 * 60 / 1000 * 10) / 10"></strong>km/h @ 100rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 110 * 60 / 1000 * 10) / 10"></strong>km/h @ 110rpm</div>
      <div><strong [text]="round((valores.front / valores.rear * valores.t) * 120 * 60 / 1000 * 10) / 10"></strong>km/h @ 120rpm</div>
    </div>
  </div>
</body>
